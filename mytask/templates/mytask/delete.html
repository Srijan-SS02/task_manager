{% extends "mytask/layout.html" %}

{% block body %}

<h3>Are you sure you want to delete "{{task}}"?</h3>

    <form action="{% url 'delete' task.id %}" method="post">
        {% csrf_token %}

        <a href="/mytask">Cancel</a>
        <input type="submit" name="confirm">
    </form>
{% endblock %}
